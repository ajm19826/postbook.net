<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Multiplayer Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #chat {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 16px;
            max-height: 300px;
            overflow-y: auto;
            width: 300px;
        }
        #chatInput {
            position: absolute;
            bottom: 0;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            width: 300px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body>
<div id="chat"></div>
<input type="text" id="chatInput" placeholder="Type a message..."/>

<script>
    // Initialize Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create player cube
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const player = new THREE.Mesh(geometry, material);
    scene.add(player);

    // Block border using edges geometry
    function createBlockWithBorder(color, position) {
        const blockMaterial = new THREE.MeshBasicMaterial({ color: color });
        const block = new THREE.Mesh(geometry, blockMaterial);
        block.position.set(position.x, position.y, position.z);
        scene.add(block);

        const edges = new THREE.EdgesGeometry(block.geometry);
        const edgeMaterial = new THREE.LineBasicMaterial({ color: 0x000000 });
        const edgeMesh = new THREE.LineSegments(edges, edgeMaterial);
        block.add(edgeMesh);

        return block;
    }

    // Store blocks and player data
    const blocks = [];
    let lastBlockHeight = 0;
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const colors = [0xff0000, 0x00ff00, 0x0000ff];
    let currentColor = 0;

    // Set up WebSocket
    const socket = io('http://localhost:3000');
    socket.on('newPlayer', (id) => {
        // Handle new player connections
    });

    socket.on('removePlayer', (id) => {
        // Handle player disconnections
    });

    socket.on('playerPositions', (positions) => {
        // Update positions of other players
    });

    // Track movement and jumping
    let movement = { forward: false, backward: false, left: false, right: false, jump: false };
    let velocity = new THREE.Vector3(0, 0, 0); // velocity of the player
    let jumping = false;
    const gravity = -0.02;

    document.addEventListener('keydown', (event) => {
        switch (event.key) {
            case 'w': movement.forward = true; break;
            case 's': movement.backward = true; break;
            case 'a': movement.left = true; break;
            case 'd': movement.right = true; break;
            case ' ': // Space bar to jump
                if (!jumping) {
                    jumping = true;
                    velocity.y = 0.5; // Jump speed
                }
                break;
            case 'c': // Cycle block color
                currentColor = (currentColor + 1) % 3;
                break;
        }
    });

    document.addEventListener('keyup', (event) => {
        switch (event.key) {
            case 'w': movement.forward = false; break;
            case 's': movement.backward = false; break;
            case 'a': movement.left = false; break;
            case 'd': movement.right = false; break;
        }
    });

    // Handle block placement
    document.addEventListener('click', onClick, false);

    function onClick(event) {
        // Update mouse position
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        // Raycast from camera to mouse position
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObject(plane);

        if (intersects.length > 0) {
            const intersection = intersects[0];
            const blockPosition = { x: intersection.point.x, y: lastBlockHeight, z: intersection.point.z };
            lastBlockHeight += 1; // Stack blocks vertically
            blocks.push(createBlockWithBorder(colors[currentColor], blockPosition));
        }
    }

    // Create ground plane
    const planeGeometry = new THREE.PlaneGeometry(20, 20);
    const planeMaterial = new THREE.MeshBasicMaterial({ color: 0x333333, side: THREE.DoubleSide });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = Math.PI / 2;
    scene.add(plane);

    // Add ambient and directional light
    const light = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(light);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    // Handle gravity
    function applyGravity() {
        if (player.position.y > 0) {
            velocity.y += gravity;
        } else {
            player.position.y = 0;
            velocity.y = 0;
            jumping = false;
        }

        // Check for collision with blocks
        for (let block of blocks) {
            if (player.position.y <= block.position.y + 0.5 && player.position.y > block.position.y && Math.abs(player.position.x - block.position.x) < 1 && Math.abs(player.position.z - block.position.z) < 1) {
                player.position.y = block.position.y + 1; // Keep player on top of the block
                velocity.y = 0; // Stop falling when on block
                jumping = false; // Reset jumping
            }
        }
    }

    // Camera movement to follow player
    function updateCameraPosition() {
        camera.position.x = player.position.x + 10 * Math.sin(camera.rotation.y);
        camera.position.z = player.position.z + 10 * Math.cos(camera.rotation.y);
        camera.position.y = player.position.y + 5;
        camera.lookAt(player.position);
    }

    // Chat system
    const chatBox = document.getElementById('chat');
    const chatInput = document.getElementById('chatInput');
    chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && chatInput.value) {
            socket.emit('chatMessage', chatInput.value);
            chatInput.value = ''; // Clear input
        }
    });

    socket.on('chatMessage', (message) => {
        const newMessage = document.createElement('div');
        newMessage.textContent = message;
        chatBox.appendChild(newMessage);
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to latest message
    });

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);

        // Move player
        if (movement.forward) player.position.z -= 0.1;
        if (movement.backward) player.position.z += 0.1;
        if (movement.left) player.position.x -= 0.1;
        if (movement.right) player.position.x += 0.1;

        // Apply gravity
        applyGravity();
        player.position.y += velocity.y;

        // Update camera position
        updateCameraPosition();

        // Send player position to server
        socket.emit('updatePosition', {
            x: player.position.x,
            y: player.position.y,
            z: player.position.z
        });

        renderer.render(scene, camera);
    }

    animate();

    // Adjust camera position and settings
    camera.position.set(0, 5, 10);
    camera.lookAt(0, 0, 0);

</script>
</body>
</html>
