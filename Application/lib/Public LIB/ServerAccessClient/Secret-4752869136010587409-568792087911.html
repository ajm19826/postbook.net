<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Text</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        #message {
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>
    <div id="message">Just Keep on Scrolling</div>

    <script>
        const message = document.getElementById('message');

        // Show the message when mouse moves over the body
        document.body.addEventListener('mousemove', function() {
            message.style.display = 'block';
        });

        // Hide the message after 1 second when mouse stops moving
        let timeout;
        document.body.addEventListener('mousemove', function() {
            clearTimeout(timeout);
            timeout = setTimeout(function() {
                message.style.display = 'none';
            }, 1000);
        });
    </script>
</body>
</html>
