<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <p id="quote-display">Click below to get a random quote!</p>
        <button id="quote-button">Get Quote</button>
    </div>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background-color: white;
    border-radius: 8px;
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

button {
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #2980b9;
}

h1 {
    font-size: 2rem;
    margin-bottom: 20px;
}

#quote-display {
    font-size: 1.2rem;
    margin-bottom: 20px;
    font-style: italic;
    color: #555;
}

</style>
<script>
    const quotes = [
    "The only way to do great work is to love what you do. – Steve Jobs",
    "Life is what happens when you're busy making other plans. – John Lennon",
    "Get busy living, or get busy dying. – Stephen King",
    "You miss 100% of the shots you don’t take. – Wayne Gretzky",
    "In the end, we will remember not the words of our enemies, but the silence of our friends. – Martin Luther King Jr.",
    "It does not matter how slowly you go as long as you do not stop. – Confucius",
    "Success is not final, failure is not fatal: It is the courage to continue that counts. – Winston Churchill"
];

document.getElementById("quote-button").addEventListener("click", function() {
    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("quote-display").textContent = randomQuote;
});

</script>
</body>
</html>
