<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .pet-container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .pet-image {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .pet-action-buttons button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .pet-action-buttons button:hover {
            background-color: #2980b9;
        }

        .status-message {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #555;
            font-style: italic;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="pet-container">
        <h1>Your Virtual Pet</h1>
        <img src="https://via.placeholder.com/150" alt="Pet Image" class="pet-image" id="pet-image">
        <div class="pet-action-buttons">
            <button id="feed-button">Feed Pet</button>
            <button id="play-button">Play with Pet</button>
        </div>
        <p id="status-message" class="status-message">Your pet is waiting for attention...</p>
    </div>

    <script>
        const petImage = document.getElementById('pet-image');
        const statusMessage = document.getElementById('status-message');

        const feedButton = document.getElementById('feed-button');
        const playButton = document.getElementById('play-button');

        const petStates = ['happy', 'hungry', 'tired'];

        let petState = petStates[2];  // Initial state is 'tired'

        const updatePetState = () => {
            switch (petState) {
                case 'happy':
                    petImage.src = 'https://via.placeholder.com/150/00FF00/FFFFFF?text=Happy';
                    statusMessage.textContent = "Your pet is happy and playing!";
                    break;
                case 'hungry':
                    petImage.src = 'https://via.placeholder.com/150/FF6347/FFFFFF?text=Hungry';
                    statusMessage.textContent = "Your pet is hungry, it needs food!";
                    break;
                case 'tired':
                    petImage.src = 'https://via.placeholder.com/150/FFD700/FFFFFF?text=Tired';
                    statusMessage.textContent = "Your pet is tired. It needs some playtime!";
                    break;
                default:
                    petImage.src = 'https://via.placeholder.com/150/808080/FFFFFF?text=Neutral';
                    statusMessage.textContent = "Your pet is feeling neutral.";
                    break;
            }
        };

        feedButton.addEventListener('click', () => {
            if (petState === 'hungry') {
                petState = 'happy';
            } else {
                petState = 'hungry';
            }
            updatePetState();
        });

        playButton.addEventListener('click', () => {
            if (petState === 'tired') {
                petState = 'happy';
            } else {
                petState = 'tired';
            }
            updatePetState();
        });

        // Initial state update
        updatePetState();
    </script>

</body>
</html>
