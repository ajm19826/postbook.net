<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery with Hover Effects and Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f5f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .photo-card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .photo-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .photo-card button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .photo-card button:hover {
            background-color: #2980b9;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery" id="gallery">
        <!-- Photo cards will be dynamically added here -->
    </div>

    <script>
        const photos = [
            "https://via.placeholder.com/400x200.png?text=Placeholder+1",
            "https://via.placeholder.com/400x200.png?text=Placeholder+2",
            "https://via.placeholder.com/400x200.png?text=Placeholder+3",
            "https://via.placeholder.com/400x200.png?text=Placeholder+4",
            "https://via.placeholder.com/400x200.png?text=Placeholder+5",
        ];

        const gallery = document.getElementById("gallery");

        photos.forEach((photo, index) => {
            const photoCard = document.createElement("div");
            photoCard.classList.add("photo-card");

            const photoImg = document.createElement("img");
            photoImg.src = photo;
            photoImg.alt = `Placeholder ${index + 1}`;

            const uploadButton = document.createElement("button");
            uploadButton.textContent = "Upload Photo";

            // Create a hidden file input for photo uploads
            const fileInput = document.createElement("input");
            fileInput.type = "file";
            fileInput.accept = "image/*";

            // When the file input changes, update the photo preview
            fileInput.addEventListener("change", (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        photoImg.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Attach the file input to the button
            uploadButton.addEventListener("click", () => fileInput.click());

            // Append elements to the card
            photoCard.appendChild(photoImg);
            photoCard.appendChild(fileInput);
            photoCard.appendChild(uploadButton);

            // Add the card to the gallery
            gallery.appendChild(photoCard);
        });
    </script>
</body>
</html>
